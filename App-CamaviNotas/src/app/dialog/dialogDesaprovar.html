<h2 mat-dialog-title>Deseja mesmo Contestar a nota?</h2>
<mat-dialog-content class="mat-typography">
    <!-- <mat-form-field appearance="outline">
        <mat-label>Contestação</mat-label>
        <input matInput>
        <mat-hint>Descreva sua contestação</mat-hint>
    </mat-form-field> -->
    <form [formGroup]="formCliente">
        <mat-form-field appearance="fill">
            <mat-label>Contestação*:</mat-label>
            <textarea #input formControlName="observacao" matInput></textarea>
            <mat-hint style="color: red;" *ngIf="input.value?.length == 0" align="end">Obrigatório!</mat-hint>
            <mat-error *ngIf="formCliente.controls.observacao.errors">
                Campo obrigatório
             </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="teste1()" [disabled]="!formCliente.valid" mat-button [mat-dialog-close]="true">Contestar</button>
</mat-dialog-actions>
