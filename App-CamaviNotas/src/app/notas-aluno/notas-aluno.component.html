<div>
    <h1 style="text-align: center; margin-top: 5px">Espaço do Aluno</h1>
</div>
<div style="background-color: white; margin: 10px; border-radius: 10px; padding: 5px;">
    <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-3">
            <form [formGroup]="formTia" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Tia Aluno:</mat-label>
                    <input formControlName="tiaAluno" matInput placeholder="Tia do Aluno">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-error *ngIf="formTia.invalid">
                        Campo deve conter 8 dígitos!
                    </mat-error>
                </mat-form-field>
                <input [disabled]="formTia.invalid" [class.disabled]="formTia.invalid" type="submit"
                    style="margin:5px 0px 20px 10px; " class="btn btn-dark mt-4" value="Chamar Api">
            </form>
        </div>
    </div>
</div>

<hr>

<div class="tablestyle">
    <mat-form-field class="styleFilter" appearance="standard">
        <mat-label>Filtro:</mat-label>
        <input style="width: 100px;" matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="nomeMateria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Materia </th>
            <td mat-cell *matCellDef="let element"> {{element.nomeMateria}} </td>
        </ng-container>

        <!-- Nota A -->
        <ng-container matColumnDef="notaA">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> A </th>
            <td mat-cell *matCellDef="let element"> {{element.notaA}} </td>
        </ng-container>

        <!-- Nota B -->
        <ng-container matColumnDef="notaB">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> B </th>
            <td mat-cell *matCellDef="let element"> {{element.notaB}} </td>
        </ng-container>

        <!-- Nota C -->
        <ng-container matColumnDef="notaC">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> C </th>
            <td mat-cell *matCellDef="let element"> {{element.notaC}} </td>
        </ng-container>

        <!-- Nota D -->
        <ng-container matColumnDef="notaD">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> D </th>
            <td mat-cell *matCellDef="let element"> {{element.notaD}} </td>
        </ng-container>

        <!-- Nota Final -->
        <ng-container matColumnDef="notaFinal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nota Final </th>
            <td mat-cell *matCellDef="let element"> {{element.notaFinal}} </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon *ngIf="element.status == 'N'" (click)="openDialogAceitar(element)" class="botaoAceitar">done
                </mat-icon>
                <mat-icon *ngIf="element.status == 'N'" (click)="openDialogRecusar(element)" class="botaoRecusar">close
                </mat-icon>
                <p *ngIf="element.status == 'R'">Aguardando Resposta do professor</p>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr [ngClass]="{'notaRejeitada': row.status == 'R', 'notaAceita': row.status == 'A'}"
            mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Não existem dados correspondentes ao filtro: "{{input.value}}"</td>
        </tr> -->
    </table>
    <mat-paginator style="background-color:#94A3B5" showFirstLastButtons [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
